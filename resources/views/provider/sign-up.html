<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>شعائر</title>
  <link rel="shortcut icon" href="img/logo.png" />
  <link rel="stylesheet" href="css/font-awesome-5all.css" />

  <link rel="stylesheet" href="css/owl.carousel.css" />
  <link rel="stylesheet" href="css/animate.css" />
  <link rel="stylesheet" href="css/style.css" />

<body class="body">
  <!-- Start Loader-->
  <div id="preloader">
    <div id="loader"></div>
  </div>
  <!-- End Loader-->
  <!-- Start Body Image-->
  <!-- End Body Image-->
  <!-- Start Top Header-->
  <header class="header"><img class="logo" src="img/logo.png" /></header>
  <!-- End Header Content-->
  <!-- Start Body-->
  <div class="wrapper">
    <div class="content">
      <div class="container">
        <form class="form" action="verification.html">
          <div class="form-title">
            <h2>إنشاء حساب </h2>
            <p>هذا النص هو مثال لنص يمكن ان يستبدل بنص أخر في نفس هذا النص هو مثال لنص يمكن ان يستبدل بنص أخر في نفس
              المساحة المساحة </p>
          </div>
          <div class="form-group">
            <label for="">أسم المستخدم</label>
            <input class="form-control" type="text" placeholder="الرجاء إدخال أسم المستخدم" />
          </div>
          <div class="form-group">
            <label for="">رقم الجوال</label>
            <input class="form-control" type="tel" placeholder="الرجاء إدخال رقم الجوال" />
          </div>
          <div class="form-group">
            <label for="">البريد الالكترونى</label>
            <input class="form-control" type="email" placeholder="الرجاء ادخال البريد الالكترونى" />
          </div>
          <div class="form-group">
            <label for=""> السجل التجارى</label>
            <input class="form-control" type="number" placeholder="الرجاء ادخال  السجل التجارى" />
          </div>
          <div class="form-group">
            <label for="">كلمة المرور</label>
            <input class="form-control" type="password" placeholder="الرجاء إدخال كلمة المرور" /><i
              class="left-icon fas fa-eye eye"></i>
          </div>
          <div class="form-group">
            <label for="">تأكيد كلمة المرور</label>
            <input class="form-control" type="password" placeholder="الرجاء إدخال كلمة المرور" /><i
              class="left-icon fas fa-eye eye"></i>
          </div>
          <div class="form-group">
            <div class="cust-check">
              <p class="checkcontainer">
                <span for="confirm">
                  بالتسجيل انت توافق علي
                  <a href="" data-toggle="modal" data-target="#exampleModal"> الشروط والاحكام </a>
                </span>
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </p>
            </div>
          </div>
          <button class="site-btn brown" type="submit">إنشاء حساب</button>
          <p>لديك حساب بالفعل ؟<a href="index.html">إضغط هنا</a></p>
        </form>
      </div>
      <img class="building" src="img/Group 3639.png" alt="">
    </div>
  </div>

  <!-- modal condation -->
  <div class="modal fade  custom-imodal" id="exampleModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">الشروط والاحكام</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
      </div>
    </div>
  </div>
  <!-- end modal -->

  <script src="js/scripts.js"></script>
</body>

</html>
